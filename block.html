<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tweet first before you view twitter ;)</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #000;
      }
    </style>
    <script>
      function openURL() {
        let text = document.getElementById("tweet-text-textarea").value;
        let url = generateTwitterIntentURL(text);
        window.open(url, "_blank");
      }
      function msToMinutes(ms) {
        return Math.floor(ms / 60000);
      }
      function generateTwitterIntentURL(text) {
        return (
          "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text)
        );
      }
    </script>
  </head>
  <body>
    <h1>You'll have to tweet first before you view twitter ;)</h1>
    <p>This page is blocked by the extension.</p>
    <textarea
      id="tweet-text-textarea"
      rows="4"
      cols="50"
      placeholder="Enter your tweet here"
    ></textarea>
    <br />
    <button
      style="
        background-color: #26a7de;
        color: white;
        border-radius: 10px;
        width: 100px;
        height: 30px;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        border-style: none;
        cursor: pointer;
      "
      id="tweet-button"
      onclick="openURL()"
    >
      Tweet
    </button>
  </body>
</html>
